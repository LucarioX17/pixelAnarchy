<head>
    <title>Pixel Anarchy</title>
</head>

<style>
    canvas {
        padding: 0;
        margin: auto;
        display: block;
        width: 500px;
        height: 500px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>

<canvas id="ctx" width="500" height="500" style="border:1px solid #262626;"></canvas>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    console.log("%cPixel Anarchy v0.0.3", "background:black; color:white;");

    var playerX = 0,
        playerY = 0;

    var ctx = document.getElementById("ctx").getContext("2d");

    var socket = io();

    socket.on("newPosition", function(data) {
        ctx.clearRect(0,0,500,500);

        for(var i=0; i<data.length; i++) {
            playerX = data[i].x;
            playerY = data[i].y;

            if (playerX <= 0) {
                socket.emit("keyPress", {inputId: "cantLeft", state: true, playerId: data[i].id});
            } else socket.emit("keyPress", {inputId: "cantLeft", state: false, playerId: data[i].id});
            if (playerX >= 480) {
                socket.emit("keyPress", {inputId: "cantRight", state: true, playerId: data[i].id});
            } else socket.emit("keyPress", {inputId: "cantRight", state: false, playerId: data[i].id});
            if (playerY <= 0) {
                socket.emit("keyPress", {inputId: "cantUp", state: true, playerId: data[i].id});
            } else socket.emit("keyPress", {inputId: "cantUp", state: false, playerId: data[i].id});
            if (playerY >= 480) {
                socket.emit("keyPress", {inputId: "cantDown", state: true, playerId: data[i].id});
            } else socket.emit("keyPress", {inputId: "cantDown", state: false, playerId: data[i].id});

            ctx.fillStyle = data[i].color;
            ctx.fillRect(playerX, playerY, 20, 20);
        }
    });

    document.onkeydown = function(event) {
        if (event.keyCode === 68) // D
            socket.emit("keyPress", {inputId: "right", state: true});
        if (event.keyCode === 83) // S
            socket.emit("keyPress", {inputId: "down", state: true});
        if (event.keyCode === 65) // A
            socket.emit("keyPress", {inputId: "left", state: true});
        if (event.keyCode === 87) // W
            socket.emit("keyPress", {inputId: "up", state: true});
    }

    document.onkeyup = function(event) {
        if (event.keyCode === 68) // D
            socket.emit("keyPress", {inputId: "right", state: false});
        if (event.keyCode === 83) // S
            socket.emit("keyPress", {inputId: "down", state: false});
        if (event.keyCode === 65) // A
            socket.emit("keyPress", {inputId: "left", state: false});
        if (event.keyCode === 87) // W
            socket.emit("keyPress", {inputId: "up", state: false});
    }

    function addWall(x, y, w, h) {
        ctx.fillStyle = "#262626";
        ctx.fillRect(x, y, w, h);
    }
</script>
